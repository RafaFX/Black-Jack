<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
</head>
<body>
    <section id="dealer-section" >
        <h2>Dealer IA Cards</h2>
        <div id="dealer-cards">
        </div>
        <h1 id="dealerCardsValue" ></h1>
    </section>

    <div id="box-results">
        <div id="winner-person"></div>
        <div id="div-button" >
            <button id="button-start" >Start</button>
            <button id="button-restart">Reset</button>
        </div>
        <div id="winner"></div>
    </div>


    <div id="box-players">
            <section id="player-section" >
                <h2>Player IA Cards</h2>
                <h1 id="player-message" ><h1>
                <div id="player-cards">
                </div>
                <h1 id="playerCardsValue"></h1>
            </section>
            <section id="player-section-person" >
                <h2>Player Person Cards</h2>
                <h1 id="player-message-person" ><h1>
                <div id="player-cards-person">
                </div>
                <h1 id="playerCardsPersonValue"></h1>
                <div id="div-button-person" >
                        <button id="button-hit" >Hit</button>
                        <button id="button-stop">Stop</button>
                </div>
                
            </section>
    </div>
    
</body>
    <script src="cards.js" ></script>
    <script src="main.js" ></script>
</html>
